# This is a basic workflow that is manually triggered

name: clean

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  
  push: 
    branches: [main]

  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  clean:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      CORE_ENVIRONMENT: ${secrets.GH_TOKEN}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    # Runs a single command using the runners shell
    - name: try delete
      id: runID
      run: |
        #!/bin/bash
        for a in $(curl -qs "https://api.github.com/repos/suraj129/sample_githubrunner/actions/runs" -H "Authorization: token  ${{ secrets.GH_TOKEN }}" | jq -r '.workflow_runs[] | select(.updated_at>$(date --date="20 days ago" +'%Y-%m-%dT%H:%M:%SZ')) | .id');
        do
          echo RUn ID to be deleted : $a
          curl -X DELETE   -H "Accept: application/vnd.github.v3+json" \
                 -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                 "https://api.github.com/repos/suraj129/sample_githubrunner/actions/runs/$a";
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
